include-file = $HOME/.config/polybar/colors.ini

[settings]
screenchange-reload = true

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

; format-foreground = 
; format-background = 
; format-underline =
; format-overline =
; format-spacing =
; format-padding =
; format-margin =
; format-offset =

pseudo-transparency = true

[bar/main]
; $ polybar -M | cut -d ':' -f 1
; $ xrandr -q | grep " connected" | cut -d ' ' -f1
monitor =
monitor-fallback =
monitor-strict = false
monitor-exact = true
override-redirect = false
; override-redirect = true

bottom = false
fixed-center = true

width = 100%
height = 31

offset-x = 0
offset-y = 0

background = ${color.transparent}
foreground = ${color.foreground}
; background-0 = 

radius = 0.0


line-size = 2
line-color = ${color.transparent}

border-top-size = 8
border-top-color = ${color.transparent}
border-left-size = 8
border-left-color = ${color.transparent}
border-right-size = 8
border-right-color = ${color.transparent}

padding = 0

font-0 = "Iosevka Nerd Font:size=12;4"
font-1 = "Iosevka Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"

; modules-left = l menu r s l i3 r s l wireless-network r
; modules-center = l date r
; modules-right =  l temperature s2 s2 cpu s2 s2 ram r s l backlight r s l pulseaudio r s l battery r s l tray r

modules-left = l menu r s l i3 r
modules-center = l date r
modules-right = l wireless-network r s l temperature s2 s2 ram r s l backlight s2 s2 pulseaudio r s l battery r s tray_transparent 

;l r s s2
; module-margin =
; separator = 

dim-value = 1.0
wm-name = i3
locale = 
; enable-struts = i3

dpi-x = 96
dpi-y = 96

enable-ipc = true

; click-left = 
; click-middle = 
; click-right =
; scroll-up =
; scroll-down =
; double-click-left =
; double-click-middle =
; double-click-right =

double-click-interval = 400

cursor-click = pointer
cursor-scroll = ns-resize


[module/l]
type = custom/text
format-background = ${color.transparent}
format-foreground = ${color.background}
format = 
format-font = 2

[module/r]
type = custom/text
format-background = ${color.transparent}
format-foreground = ${color.background}
format = 
format-font = 2

[module/s]
type = custom/text
format = " "

[module/s2]
type = custom/text
format = " "

format-foreground = ${color.background}
format-background = ${color.background}

[module/tray]
type = internal/tray

format-background = ${color.background}

tray-foreground = ${color.foreground}
tray-background = ${color.background}

tray-padding = 5px
tray-spacing = 0
tray-size = 66%

[module/tray_transparent]
type = internal/tray

format-background = ${color.transparent}

tray-foreground = ${color.transparent}
tray-background = ${color.transparent}

tray-padding = 5px
tray-spacing = 0
tray-size = 66%

[module/alsa]
type = internal/alsa
interval = 5

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-muted = <label-muted>
format-muted-background = ${color.background}

label-volume = %percentage%%
label-muted = 
label-muted-foreground =${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-volume-foreground = ${color.blue}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

; use-ui-max ? 153 : 100
use-ui-max = false

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-muted = <label-muted>
format-muted-background = ${color.background}

label-volume = %percentage%%
label-muted = 
label-muted-foreground =${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-volume-foreground = ${color.blue}

[module/backlight]
type = internal/backlight

; Change it for yourself
; ls -1 /sys/class/backlight/
card = 
use-actual-brightness = ture
poll-interval = 1
enable-scroll = true

scroll-interval = 5

format = <ramp><label>
format-background = ${color.background}

label =%percentage%%

ramp-0 = " "
ramp-1 = " "
ramp-foreground = ${color.yellow}

[module/battery]
type = internal/battery

full-at = 98
low-at = 10

; Change it for yourself
; ls /sys/class/power_supply/
battery = BAT1
adapter = ADP0

poll-interval = 5

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${color.green}
format-charging-prefix-background = ${color.background}
label-charging = " %percentage%%"
label-charging-background = ${color.background}

format-discharging = <label-discharging>
format-discharging-prefix = " "
format-discharging-prefix-foreground = ${color.orange}
format-discharging-prefix-background = ${color.background}
; label-discharging = "%percentage%%"
; label-discharging = "%percentage%% %consumption%W (%time%)"
label-discharging = "%percentage%% (%time%)"
label-discharging-background = ${color.background}

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${color.red}
format-full-prefix-background = ${color.background}
label-full = "Full"
label-full-background = ${color.background}

format-low = <label-low><animation-low>
format-low-prefix = " "
format-low-prefix-foreground = ${color.orange}
format-low-prefix-background = ${color.background}
label-low = "%percentage%"
label-low-background = ${color.background}

animation-low-0 = "%"
animation-low-1 = "!"
animation-low-0-background = ${color.background}
animation-low-1-background = ${color.red}
animation-low-1-foreground = ${color.black}
animation-low-framerate = 1000

[module/wattage]
type = internal/battery

; Change it for yourself
; ls /sys/class/power_supply/
battery = BAT1
adapter = ADP0

full-at = 98
low-at = 10

poll-interval = 5

time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = ""
format-charging-prefix-foreground = ${color.orange}
format-charging-prefix-background = ${color.background}
label-charging = "%consumption%W (%time%)"
label-charging-background = ${color.background}

format-discharging = <label-discharging>
format-discharging-prefix = " "
format-discharging-prefix-foreground = ${color.orange}
format-discharging-prefix-background = ${color.background}
label-discharging = "%consumption%W (%time%)"
label-discharging-background = ${color.background}

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-foreground = ${color.orange}
format-full-prefix-background = ${color.background}
label-full = "Full"
label-full-background = ${color.background}

[module/cpu]
type = internal/cpu
interval = 1

warn-percentage = 90

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.green}
format-background = ${color.background}
label = "%percentage%%"

; format-warn = <label-warn>
; format-warn-prefix = " "
; format-warn-prefix-foreground = ${color.red}
; format-warn-background = ${color.background}
; format-warn-foreground = ${color.red}
; label-warn = "%percentage%%"

[module/date]
type = internal/date
interval = 1

; Change it for yourself
; https://en.cppreference.com/w/cpp/io/manip/put_time

date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.red}
format-background = ${color.background}

label = %date% %time%

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /
fixed-values = false
spacing = 0
warn-percentage = 95

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-foreground = ${color.orange}
format-mounted-background = ${color.background}
label-mounted = "%percentage_used%%"

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "
format-unmounted-prefix-foreground = ${color.red}
format-unmounted-background = ${color.background}
label-unmounted = "Not mounted"

; format-warn = <label-warn>
; format-warn-prefix = " "
; format-warn-prefix-foreground = ${color.red}
; format-warn-background = ${color.background}
; format-warn-foreground = ${color.red}
; label-warn = "%percentage_used%%"

[module/i3]
type = internal/i3

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = false

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 


format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.background}
label-mode-foreground = ${color.foreground}

label-focused = %icon%
label-focused-foreground = ${color.green}
label-focused-background = ${color.background}
label-focused-underline =  ${color.green}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${color.background}

label-visible = %icon%
label-visible-underline = ${color.purple}
label-visible-padding = 1
label-visible-foreground = ${color.purple}
label-visible-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-padding = 1

[module/mpd]
type = internal/mpd
interval = 1
host = 127.0.0.1
port = 6600

format-online = <label-song> <icon-prev> <toggle> <icon-next>
format-online-prefix = " "
format-online-prefix-foreground = ${color.green}
format-online-background = ${color.background}

format-playing = ${self.format-online}
format-paused = ${self.format-online}
format-stopped = ${self.format-online}

format-offline = <label-offline>
format-offline-prefix = " "
format-offline-prefix-foreground = ${color.red}
format-offline-background = ${color.background}

label-song =  "%title%"
label-song-maxlen = 25
label-song-ellipsis = true

label-time = %elapsed% / %total%
label-time-background = ${color.background}
label-time-padding = 1

label-offline = "Off"

icon-play = 
icon-play-foreground = ${color.cyan}
icon-pause = 
icon-pause-foreground = ${color.cyan}
icon-stop = 
icon-stop-foreground = ${color.red}
icon-next = 
icon-next-foreground = ${color.cyan}
icon-prev = 
icon-prev-foreground = ${color.cyan}
icon-seekf = 
icon-seekb = 
icon-random = 
icon-repeat = 
icon-repeatone = 
icon-single = 
icon-consume =

toggle-on-foreground = ${color.primary}
toggle-off-foreground = ${color.red}

[module/wireless-network]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${color.orange}
format-connected-background = ${color.background}
format-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${color.red}
format-disconnected-background = ${color.background}
format-disconnected-padding = 0

label-connected = "%{A1:networkmanager_dmenu &:} %essid% %downspeed%%{A}"

label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

[module/ram]
type = internal/memory
interval = 1

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.purple}
format-background = ${color.background}

label = "%gb_used%"

; warn 

[module/swap]
type = internal/memory
interval = 1

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.cyan}
format-background = ${color.background}

label = "%gb_swap_used%"

; warn 

[module/temperature]
type = internal/temperature
interval = 0.5

thermal-zone = 0
; zone-type = x86_pkg_temp
; hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
base-temperature = 30
warn-temperature = 90
units = true

format = <ramp> <label>
format-background = ${color.background}

format-warn = <ramp> <label-warn>
format-warn-background = ${color.background}

label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${color.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.cyan}
ramp-0-foreground = ${color.cyan}
ramp-1-foreground = ${color.green}
ramp-2-foreground = ${color.yellow}
ramp-3-foreground = ${color.orange}
ramp-4-foreground = ${color.red}

[module/title]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-prefix = "! "
format-prefix-foreground = ${color.yellow}
format-prefix-background = ${color.background}
format-background = ${color.background}
format-foreground = ${color.foreground}

; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %title%
label-maxlen = 50

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880


[module/ewmh]
type = internal/xworkspaces

pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = true
wrapping-scroll = true
reverse-scroll = false
fuzzy-match = false

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default = 

format = <label-state>

label-active = %icon%
label-active-foreground = ${color.green}
label-active-background = ${color.background}
label-active-underline =  ${color.green}
label-active-padding = 1

label-occupied = %icon%
label-occupied-padding = 1
label-occupied-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-padding = 1


[module/menu]
type = custom/text

format = <label>
label = ""

format-background = ${color.background}
format-foreground = ${color.yellow}


click-left = rofi -show drun -no-default-config -config ~/.config/rofi/dmenu.rasi
; create a new workspace (with the smallest possible number)
click-middle = i3-msg workspace $(comm -23 <(seq 1 100) <(i3-msg -t get_workspaces | jq '.[].num' | sort -n) | head -n 1)
click-right = rofi-powermenu

; scroll-up = notify-send scroll up
; scroll-down = notify-send scroll down